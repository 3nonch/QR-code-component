<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
    <section class="content">
      <div class="container flex-both-center">
        <div class="qr-card">
          <div class="qr-card__qr">
            <img
              src="./images/image-qr-code.png"
              alt="qr code"
              class="qr-card__qr--image"
            />
          </div>
          <div class="qr-card__text">
            <h1 class="qr-card__heading">
              Improve your front-end skills by building projects
            </h1>
            <p class="qr-card__paragraph">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </section>
    </main>
    <!--  Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  -->
    <footer>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/3nonch">3nonch</a>.
    </div>
    </footer>
  </body>
</html>
